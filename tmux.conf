# The delay between prefix and command
set -sg escape-time 0

# Default terminal mode
set -g default-terminal "screen-256color"

# Enable the display of various informational messages
set -g quiet on

# utf8
set -g utf8 on

# Vim mode
setw -g mode-keys vi

# Mouse support
setw -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Change the prefix
set-option -g prefix C-s

# Unbind the old prefix
unbind C-b

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Colors
set -g status-utf8 on
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Custom status bar
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

# Status
set -g status-left '#[fg=colour252,bold]--- #S'
set -g status-right "#[fg=white]%H:%M#[default] "
set -g window-status-format "#[fg=white,bg=colour234] [#I] #W "
set -g window-status-current-format "#[fg=yellow,bg=colour234,bold] [#I] #W "

# Splitting
bind v split-window -h
bind s split-window -v

bind S choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Reload the config file
bind R source-file ~/.tmux.conf \; display-message 'Config reloaded'

# Fix pbpaste and pbcopy
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Vim copy and paste style
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

unbind n
bind -r ] next-window
bind -r [ previous-window

# Copy and paste from the clipboard
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Switch the current session to previous/next one
bind -r ( switch-client -p
bind -r ) switch-client -n

# Maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
